        // BPMN XML laden und anzeigen
        async function loadBPMN(xml) {
            if (!viewer) return;
            
            try {
                await viewer.importXML(xml);
                currentXML = xml;
                
                // Auto-fit
                const canvas = viewer.get('canvas');
                canvas.zoom('fit-viewport');
                
                // Welcome Message verstecken
                document.getElementById('welcomeMessage').style.display = 'none';
            } catch (error) {
                console.error('Fehler beim Laden des BPMN:', error);
                showMessage('Fehler beim Anzeigen des BPMN-Diagramms: ' + error.message, 'error');
            }
        }

        // API Key Input ein-/ausblenden
        function toggleApiKeyInput() {
            const provider = document.getElementById('aiProvider').value;
            const apiKeySection = document.getElementById('apiKeySection');
            const processDescription = document.getElementById('processDescription');
            
            if (provider === 'demo') {
                apiKeySection.style.display = 'none';
                // Demo-Text setzen
                processDescription.value = "Ein Kunde m√∂chte eine Bestellung aufgeben. Zuerst wird die Verf√ºgbarkeit gepr√ºft. Wenn verf√ºgbar, wird die Bestellung best√§tigt und zur Zahlung weitergeleitet. Nach erfolgreicher Zahlung wird das Produkt versendet. Falls nicht verf√ºgbar, wird der Kunde benachrichtigt.";
            } else {
                apiKeySection.style.display = 'block';
                if (!processDescription.value || processDescription.value.includes("Ein Kunde m√∂chte eine Bestellung")) {
                    processDescription.value = "";
                }
            }
        }

        function showMessage(message, type = 'error') {
            const messageContainer = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error' : 'success';
            messageContainer.innerHTML = `<div class="${className}">${message}</div>`;
        }

        // Nachrichten l√∂schen
        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        // Loading anzeigen/verstecken
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // KI API aufrufen
        async function callAI(provider, description, apiKey) {
            if (provider === 'demo') {
                // Simuliere kurze Ladezeit f√ºr Demo
                await new Promise(resolve => setTimeout(resolve, 1000));
                return getDemoBPMN();
            }
            
            if (provider === 'chatgpt') {
                return await callOpenAI(description, apiKey);
            }
            
            if (provider === 'claude') {
                return await callClaude(description, apiKey);
            }
            
            throw new Error('Unbekannter Provider');
        }

        // OpenAI API aufrufen
        async function callOpenAI(description, apiKey) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [{
                        role: 'user',
                        content: `Generiere ein vollst√§ndiges BPMN 2.0 XML-Diagramm f√ºr folgenden Gesch√§ftsprozess. Das XML muss g√ºltiges BPMN 2.0 Format haben mit allen notwendigen Namespaces und BPMNDiagram-Elementen f√ºr die Visualisierung:

${description}

Antworte nur mit dem XML-Code, ohne weitere Erkl√§rungen.`
                    }],
                    max_tokens: 4000
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`OpenAI API Fehler: ${error.error?.message || response.statusText}`);
            }

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

Antworte nur mit dem XML-Code, ohne weitere Erkl√§rungen.`
                    }]
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`Claude API Fehler: ${error.error?.message || response.statusText}`);
            }

            const data = await response.json();
            return data.content[0].text.trim();
        }

        // Hauptfunktion zum Generieren
        async function generateBPMN() {
            const description = document.getElementById('processDescription').value;
            const provider = document.getElementById('aiProvider').value;
            const apiKey = document.getElementById('apiKey').value;
            
            // Validierung
            if (provider !== 'demo' && !description.trim()) {
                showMessage('Bitte gib eine Prozessbeschreibung ein.', 'error');
                return;
            }
            
            if (provider !== 'demo' && !apiKey.trim()) {
                showMessage('Bitte gib deinen API-Key ein.', 'error');
                return;
            }
            
            clearMessages();
            showLoading(true);
            
            try {
                let xml = await callAI(provider, description, apiKey);
                
                // XML bereinigen (falls Code-Bl√∂cke enthalten sind)
                xml = xml.replace(/```xml\n?/g, '').replace(/```\n?/g, '').trim();
                
                await loadBPMN(xml);
                showMessage('BPMN-Diagramm erfolgreich generiert!', 'success');
            } catch (error) {
                console.error('Fehler:', error);
                showMessage('Fehler beim Generieren des BPMN-Diagramms: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Zoom-Funktionen
        function zoomIn() {
            if (viewer) {
                const canvas = viewer.get('canvas');
                canvas.zoom(canvas.zoom() + 0.1);
            }
        }

        function zoomOut() {
            if (viewer) {
                const canvas = viewer.get('canvas');
                canvas.zoom(canvas.zoom() - 0.1);
            }
        }

        function resetZoom() {
            if (viewer) {
                const canvas = viewer.get('canvas');
                canvas.zoom('fit-viewport');
            }
        }

        // Download-Funktionen
        function downloadXML() {
            if (!currentXML) {
                showMessage('Kein BPMN-Diagramm zum Download verf√ºgbar.', 'error');
                return;
            }
            
            const blob = new Blob([currentXML], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bpmn-diagram.xml';
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadSVG() {
            if (!viewer) {
                showMessage('Kein BPMN-Diagramm zum Download verf√ºgbar.', 'error');
                return;
            }
            
            viewer.saveSVG({ format: true }).then(function(result) {
                const blob = new Blob([result.svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bpmn-diagram.svg';
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                initializeBPMNViewer();
            }, 100);
            
            document.getElementById('generateBtn').addEventListener('click', generateBPMN);
            
            // Enter-Taste in Textarea
            document.getElementById('processDescription').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    generateBPMN();
                }
            });

            // Initial API Key Input verstecken
            toggleApiKeyInput();
        });
    </script>
</body>
